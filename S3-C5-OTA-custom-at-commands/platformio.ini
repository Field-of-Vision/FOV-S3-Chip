; PlatformIO Project Configuration
; ESP32-S3 Streaming OTA via C5 WiFi Module

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Upload settings - UPDATE PORT AS NEEDED
upload_protocol = esptool
upload_port = COM12
upload_speed = 921600

; Monitor settings
monitor_speed = 115200
monitor_port = COM12
monitor_filters = esp32_exception_decoder

; Flash and partition configuration for 8MB flash
board_upload.flash_size = 8MB
board_build.partitions = partitions_ota.csv

; Build flags
build_flags = 
    -I src
    ; Increase UART buffer for smoother streaming
    ; -DSERIAL_BUFFER_SIZE=4096