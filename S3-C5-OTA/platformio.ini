; PlatformIO Project Configuration File
; ESP32-S3 OTA Test via C5 WiFi Module

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Upload settings
upload_protocol = esptool
upload_port = COM11
upload_speed = 921600

; Monitor settings
monitor_speed = 115200
monitor_port = COM11
monitor_filters = esp32_exception_decoder

; Flash and partition configuration
; board_upload.flash_size = 8MB
; board_build.partitions = partitions_8mb.csv

; Build flags
build_flags = 
    -I src

; Required for OTA
lib_deps = 
    ; No external libs needed - using ESP-IDF OTA APIs